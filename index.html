<html>

<head>
    <title translatable="yes">Display</title>

    <meta charset="utf-8">

    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <link href="display.css" type="text/css" rel="stylesheet">
    <link href="buttons.css" type="text/css" rel="stylesheet">

    <script src="../base1/cockpit.js"></script>
    <script src="../base1/po.js"></script>
    <script src="utils.js"></script>
    <script src="display.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="panel panel-default">

            <div class="box-panel-heading">
                <strong><span>Screens</span></strong>

                <div class="pull-right">
                    <button class="pf-c-button pf-m-secondary" id="display-refresh"><i class="fa fa-refresh"></i></button>
                </div>
            </div>

            <div class="displays-box" id="displays-box" align="center"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="panel panel-default ">

            <div class="box-panel-heading">
                <strong id="display-selected-title">Select a display</strong>

                <div class="pull-right">
                    <button id="display-apply" class="pf-c-button pf-m-primary" data-original-title="" title="">Apply</button>
                </div>
            </div>

            <table class="info-table-ct">
                <tbody>
                <tr id="system-info-domain">
                    <td class="td-left">Display</td>

                    <td class="button-location">
                        <input class="form" type="checkbox" id="display-state" value="false">
                        <span translatable="yes" id="display-state-text">ON</span>
                    </td>
                </tr>

                <tr>
                    <td class="td-left" id="resolution-label">Resolution</td>

                    <td id="settings-group">
                        <div class="pf-c-toolbar__item pf-m-search-filter">
                            <select id="resolution-dropdown" class="pf-c-form-control"></select>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td class="td-left" id="orientation-label">Orientation</td>

                    <td id="settings-group">
                        <div class="pf-c-toolbar__item pf-m-search-filter">
                            <select id="orientation-dropdown" class="pf-c-form-control">
                                <option class="" value="normal">Normal</option>
                                <option class="" value="inverted">Inverted</option>
                                <option class="" value="right">Right</option>
                                <option class="" value="left">Left</option>
                            </select>
                        </div>
                    </td>
                </tr>

                <tr id="system-info-domain">
                    <td>
                        <a type="button" class="btn btn-link collapsible" id="advanced-button">Advanced options</a>
                        <div class="pf-c-toolbar__item pf-m-search-filter" id="display-rate">
                            <table>
                                <tr>
                                    <td class="td-left" id="td-rate">Rate</td>

                                    <td class="td-right" id="rate-dropdown-col">
                                        <select id="rate-dropdown" class="pf-c-form-control"></select>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="error-popup" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" translatable="yes">Unexpected error</h4>
                </div>

                <div class="modal-body">
                    <p id="error-popup-message"></p>
                </div>

                <div class="modal-footer">
                    <button id="error-popup-close" class="btn btn-primary" data-dismiss="modal" translate>Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

<html>
